<!DOCTYPE html>
<html>
<head>
    <title id='title'>The Quackulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id='title'>The Quackulator</h1>
   <div id='calcBody'>
        <div id='container'>
            <div id="output"></div>  
            <div id="solar"></div> 
            <div id="calcButtons">
                <button id='add' class='functions' value="+">+</button>
                <button id='subtract' class='functions' value="-">-</button>
                <button id='multiply' class='functions' value="*">*</button>
                <button id='divide' class='functions' value="/">รท</button>
                <button class='numbers' value="1">1</button>
                <button class='numbers' value="2">2</button>
                <button class='numbers' value="3">3</button>
                <button class='numbers' value="4">4</button>
                <button class='numbers' value="5">5</button>
                <button class='numbers' value="6">6</button>
                <button class='numbers' value="7">7</button>
                <button class='numbers' value="8">8</button>
                <button class='numbers' value="9">9</button>
                <button class='numbers' value="0">0</button>
                <button id="equals">=</button>
                <button id="clear">A/C</button>
            </div>
        </div>
    </div>

    


</body>
<script src= "script.js"></script>
<footer>
</footer>
</html>
